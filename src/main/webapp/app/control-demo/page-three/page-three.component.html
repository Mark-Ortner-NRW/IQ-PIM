<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h1 class="text-capitalize text-center">Data Table</h1>
    <h5 class="text-center" jhiTranslate="page-one.subtitle">Subtitle</h5>
    <hr/>

      <p-table [columns]="cols" [value]="brands" dataKey="id" editMode="row">
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th *ngFor="let col of columns">
                      {{col.header}}
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-brand let-editing="editing" let-ri="rowIndex" let-rowData let-columns="columns">
              <tr [pEditableRow]="brand">
                  <td *ngFor="let col of columns" pEditableColumn>
                      <p-cellEditor>
                          <ng-template pTemplate="input">
                              <input pInputText type="text" [(ngModel)]="rowData[col.field]">
                          </ng-template>
                          <ng-template pTemplate="output">
                              {{rowData[col.field]}}
                          </ng-template>
                      </p-cellEditor>
                  </td>
                  <td style="text-align:center">
                      <!--
                      <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(brand)" class="p-button-rounded p-button-text"></button>
                      <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(brand)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                      <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(brand, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                      -->
                  </td>
              </tr>
          </ng-template>
      </p-table>

  </div>
  <div class="col-md-1"></div>
</div>
